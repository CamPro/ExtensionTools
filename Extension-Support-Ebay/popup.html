<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Popup</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		body {
			min-width: 350px;
			min-height: 200px;
		}
	</style>
</head>
<body>

	<div class="container">

		<div class="clearfix">
			<div class="row">
				<div class="col-md-12 text-center">
					<label id="ebay_user">ebay</label>
					<label> - </label>
					<label id="domain">domain</label>
				</div>
			</div>
		</div>

		<div class="clearfix" style="margin-top: 10px">
			<div class="row">
				<div class="col-md-12">
					<input type="text" name="order_id" id="order_id" placeholder="order number" autofocus>
					<button id="order">Order</button>
					<button id="gift">Gift</button>
				</div>
			</div>
		</div>
		<div class="clearfix" style="margin-top: 10px">
			<div class="row">
				<div class="col-md-12">
					<button id="sync_active">Đồng bộ Active</button>
					<button id="sync_order">Đồng bộ Order</button>
				</div>
			</div>
		</div>
		<div class="clearfix" style="margin-top: 10px">
			<div class="row">
				<div class="col-md-12">
					<button id="sync_cloudzone">Đồng bộ cloudzone, vpsus247, levnode</button>
				</div>
			</div>
		</div>
		
		<div class="clearfix" style="margin-top: 10px">
			<div class="row">
				<div class="col-md-12">
					<div id="message"></div>
				</div>
			</div>
		</div>

	</div>

	<script src="jquery.min.js"></script>
	<script src="popup.js"></script>
</body>

</html>
